<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url('knotionback.png');
            background-size: cover;
            background-position: center;
        }
        .login-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .login-input {
            display: block;
            width: 350px;
            padding: 12px;
            margin: 10px auto;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            text-align: center;
        }
        .login-button {
            width: 300px;
            padding: 12px;
            font-size: 1em;
            color: white;
            background-color: gray;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            transition: background-color 0.3s;
            outline: none;
        }
        .login-button.enabled {
            background-color: #579adc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <input type="text" class="login-input" id="username" placeholder="Usuario">
        <input type="password" class="login-input" id="password" placeholder="Contraseña">
        <button class="login-button" id="loginButton" disabled>Iniciar sesión</button>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');

        // Credenciales simples de ejemplo
        const storedCredentials = {
            "webgames": "playnow",  // Contraseña en texto claro
            "carletes": "admin",
            "josele": "admin"
        };

        // Habilitar o deshabilitar el botón según si los campos están llenos
        function toggleButtonState() {
            if (usernameInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
                loginButton.disabled = false;
                loginButton.classList.add('enabled');
            } else {
                loginButton.disabled = true;
                loginButton.classList.remove('enabled');
            }
        }

        // Función de validación de inicio de sesión
        function validateLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (storedCredentials[username] && storedCredentials[username] === password) {
                alert("¡Inicio de sesión exitoso!");
                // Redirige a la página de destino
                window.location.href = "https://dreamboxmath.vercel.app/inicio.html";
            } else {
                alert("Usuario o contraseña incorrectos. Inténtelo de nuevo.");
            }
        }

        // Agregar eventos a los campos de entrada y el botón
        usernameInput.addEventListener('input', toggleButtonState);
        passwordInput.addEventListener('input', toggleButtonState);
        loginButton.addEventListener('click', validateLogin);
    </script>
</body>
</html>
