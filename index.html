<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knotion Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url('knotionback.png');
            background-size: cover;
            background-position: center;
        }
        .login-container {
            text-align: center;
        }
        .login-container h1 {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .login-input {
            display: block;
            width: 250px;
            padding: 10px;
            margin: 10px auto;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-button {
            width: 270px;
            padding: 10px;
            font-size: 1em;
            color: white;
            background-color: gray;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
        }
        .login-button.enabled {
            background-color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Knotion</h1>
        <input type="text" class="login-input" id="username" placeholder="Usuario">
        <input type="password" class="login-input" id="password" placeholder="Contraseña">
        <button class="login-button" id="loginButton" disabled>Iniciar sesión</button>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');

        function toggleButtonState() {
            if (usernameInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
                loginButton.disabled = false;
                loginButton.classList.add('enabled');
            } else {
                loginButton.disabled = true;
                loginButton.classList.remove('enabled');
            }
        }

        function validateLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (username === "webgames" && password === "playnow") {
                const url = "https://dreamboxmath.vercel.app/inicio.html";
                let win = window.open();

                win.document.body.style.margin = '0';
                win.document.body.style.height = '100vh';

                const iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.margin = '0';
                iframe.src = url;

                win.document.body.appendChild(iframe);
            } else {
                alert("Usuario o contraseña incorrectos. Inténtelo de nuevo.");
            }
        }

        usernameInput.addEventListener('input', toggleButtonState);
        passwordInput.addEventListener('input', toggleButtonState);
        loginButton.addEventListener('click', validateLogin);
    </script>
</body>
</html>
